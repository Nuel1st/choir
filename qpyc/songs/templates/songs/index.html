{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QPYC</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <link rel="stylesheet" href="https://cdn-unicons.flaticon.com/unicons-solid">
    
</head>
<body>
    <div class="wrapper">
        <header>
            <button class="hdbtn">
                <i class="fi fi-sr-arrow-small-left"></i>
            </button>
            <h3 class="p-now">Playing now</h3>

            <button class="hdbtn">
                <i class="fi fi-sr-list"></i>
            </button>
        </header>

        <div class="player">
            <div class="img-area">
                <img src="{% static 'images/bg.jpg' %}" alt="">
            </div>

            <div class="song-details">
                <h1 class="name">Animation</h1>
                <h3 class="artist">Coding</h3>
            </div>

            <div class="audioC">
                <div class="song-timer">
                    <span class="current-time">0:00</span>
                    <span class="max-duration">0:00</span>
                </div>
                <div class="progress-area">
                    <div class="progress-bar">
                        <audio id="main-audio" src="{% static 'audio/sos.mp3' %}"></audio>
                    </div>
                </div>
            </div>

            <div class="controls">
                <button class="btnC" id="prev">
                    <i class="fi fi r-rewind"></i>
                </button>
                <button class="play-pause btnC">
                    <i class="fi fi r-rewind"></i>
                </button>
                <button class="btnC" id="next">
                    <i class="fi fi r-forward"></i>
                </button>
            </div>
        </div>
    </div>
    <script src="{% static 'js/js.js' %}"></script>
    <script src="{% static 'js/music-list.js' %}"></script>
</body>
</html>
